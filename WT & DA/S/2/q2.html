<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Reminder</title>
</head>
<body>
    <script>
        // Display initial alert
alert("Exams are near, have you started preparing?");

// Ask for user input using prompt
let response = prompt("Enter 'yes' if you have started preparing, otherwise enter 'no'.");

// Show different messages based on input
if (response.toLowerCase() === "yes") {
    confirm("Great! Keep going.");
} else {
    confirm("You should start preparing soon!");
}

    </script>
</body>
</html>
