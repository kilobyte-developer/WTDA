<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let nameRegex = /^[A-Za-z]+$/; // Only alphabets, no numbers or special characters
            let passRegex = /^(?=.*[0-9]).{8,}$/; // At least 8 characters, one number

            if (!nameRegex.test(username)) {
                alert("Invalid username! Only letters are allowed, no numbers or special characters.");
                return false;
            }
            if (!passRegex.test(password)) {
                alert("Invalid password! It must be at least 8 characters long and contain at least one number.");
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Membership Form</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
